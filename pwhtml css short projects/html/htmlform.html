<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML FORMS</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>user details</legend>
      <label for="name">please enter your name:</label>
      <input type="text" id="name" value="ravi" readonly>
      <br>
      <label for="address">please enter your address:</label>
      <textarea cols="30" rows="2" id="address" autofocus ></textarea>
      <br>
      <label for="dob">DOB:</label>
      <input type="date" id="dob">
      <br>
      <label for="password">PASSWORD:</label>
      <input type="password" id="password">
      <br>
      nada
      <input type="number" min="-2" max="7">
      <!-- radio button -->
      <br>
      <label for="male">MALE</label>
      <input type="radio" id="male" name="gender">
      <br>
      <label for="female">FEMALE</label>
      <input type="radio" id="female" name="gender">
      <label for="trans">TRANSGENDER</label>
      <input type="radio" id="trans" name="gender">
      <br>
      <!-- check box -->
      SELECT YOUR FAVORITE ANIME:
      <br>
      <label for="asilentsea">A SILENT SEA</label>
      <input type="checkbox" id="a silent sea">
      <label for="lookism">lookism</label>
      <input type="checkbox" is="lookism">
      <label for="dungeon">dungeon</label>
      <input type="checkbox" id="dungeon">
      <br>
      email:
      <input type="email">
      <br>
      <input type="submit">

    </fieldset>
  </form>
</body>
</html>
